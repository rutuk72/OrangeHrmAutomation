name: Automated Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Run tests
        run: mvn test
