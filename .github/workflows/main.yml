name: Automated Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

   - name: Add ChromeDriver to PATH 
   run: | 
   echo "Setting up ChromeDriver..." 
   echo "::add-path::D:\javapro\OrangeHRM\src\test\resources\chromedriver.exe" 
   
   - name: Run tests 
     run: mvn test
